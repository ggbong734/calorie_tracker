<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="asset/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="popup-style.css">
</head>

<body class="calorie-tracker-body">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/hamburger_400.jpg" alt="" width="24" height="24" class="d-inline-block align-text-top">
                Calorie Tracker
            </a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#optionPage"
                aria-expanded="false" aria-controls="optionPage">
                Options
            </button>
        </div>
    </nav>
    <div class="collapse" id="optionPage">
        <div class="card card-body">
            <h6 class="option-heading">Gender</h6>
            <div class="div-gender" role="group" aria-label="Gender radio button group">
                <input type="radio" class="btn-check btn-group-gender" name="btnradiogender" id="btnradioMale" checked>
                <label class="btn btn-outline-primary" for="btnradioMale">Male</label>

                <input type="radio" class="btn-check btn-group-gender" name="btnradiogender" id="btnradioFemale">
                <label class="btn btn-outline-primary" for="btnradioFemale">Female</label>

            </div>
            <h6 class="option-heading pt-2">Age Group</h6>
            <div class="div-age" role="group" aria-label="Age radio button group">
                <input type="radio" class="btn-check btn-group-age" name="btnradioage" id="btnradio4-8">
                <label class="btn btn-outline-primary" for="btnradio4-8">4-8</label>

                <input type="radio" class="btn-check btn-group-age" name="btnradioage" id="btnradio9-13">
                <label class="btn btn-outline-primary" for="btnradio9-13">9-13</label>

                <input type="radio" class="btn-check btn-group-age" name="btnradioage" id="btnradio14-18">
                <label class="btn btn-outline-primary" for="btnradio14-18">14-18</label>

                <input type="radio" class="btn-check btn-group-age" name="btnradioage" id="btnradio19-30">
                <label class="btn btn-outline-primary" for="btnradio19-30">19-30</label>

                <input type="radio" class="btn-check btn-group-age" name="btnradioage" id="btnradio31-50" checked>
                <label class="btn btn-outline-primary" for="btnradio31-50">31-50</label>

                <input type="radio" class="btn-check btn-group-age" name="btnradioage" id="btnradio51+">
                <label class="btn btn-outline-primary" for="btnradio51+">51+</label>
            </div>
            <h6 class="option-heading pt-2">Activity Level</h6>
            <div class="div-activity" role="group" aria-label="Activity radio button group">
                <input type="radio" class="btn-check btn-group-activity" name="btnradioactivity" id="btnradioSedentary"
                    checked>
                <label class="btn btn-outline-primary" for="btnradioSedentary">Sedentary</label>

                <input type="radio" class="btn-check btn-group-activity" name="btnradioactivity"
                    id="btnradioModerately Active">
                <label class="btn btn-outline-primary" for="btnradioModerately Active">Moderately Active</label>

                <input type="radio" class="btn-check btn-group-activity" name="btnradioactivity" id="btnradioActive">
                <label class="btn btn-outline-primary" for="btnradioActive">Active</label>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto pt-4">
                <button id="saveButton" class="btn btn-outline-success" type="button">Save Selection</button>
            </div>

        </div>
    </div>
    <div>
        <button type="button" class="btn btn-danger">Danger</button>
    </div>
    <div class="calorie-box">
        <h4>Daily Remaining Calories:</h4>
        <h2 id='calories-remaining'></h2>
    </div>
    <div class="calorie-table">
        <table id="calTable" class="table">
            <thead id="calTableHead">
            </thead>
            <tbody id="calTableBody">
            </tbody>
        </table>
        <h5 id="totalConsumed">Total consumed=</h5>
    </div>
    <div class="item-input input-group">
        <input id="quantityInput" type="text" aria-label="Quantity" placeholder="1" class="form-control">
        <input id="unitInput" type="text" aria-label="Unit" placeholder="cup" class="form-control">
        <input id="itemInput" type="text" class="form-control" placeholder="rice">
        <button id="addConsButton" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
    </div>

    <script src="./popup.js"></script>
    <script src="./const.js"></script>
    <script src="./background.js"></script>
    <script src="asset/bootstrap.bundle.min.js"></script>
</body>




</html>
